<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Device Bars</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@next/css/ionic.bundle.css" />

    <script type="module" src="/build/device-bars.esm.js"></script>
    <script nomodule src="/build/device-bars.js"></script>

    <style>
      :root {
        --ion-safe-area-top: 44px;
        --ion-safe-area-bottom: 44px;
      }
      pre {
        margin: 0;
      }
      code {
        color: var(--ion-color-primary);
      }
    </style>
  </head>
  <body>
    <device-status-bar color="white"></device-status-bar>
    <ion-app>
      <ion-header translucent>
        <ion-toolbar color="primary">
          <ion-title>Device Bars</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content fullscreen>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Pixel 2</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="medium">
              <h3>Status Bar</h3>
            </ion-text>
            <device-status-bar device="Pixel 2" color="#000" inline background="rgba(0,0,0,0.1)"></device-status-bar>
            <br />
            <ion-text color="medium">
              <h3>Navigation Bar</h3>
            </ion-text>
            <device-navigation-bar device="Pixel 2" color="#000" inline background="rgba(0,0,0,0.1)"></device-navigation-bar>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-title>iPhone X / XR / 11</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="medium">
              <h3>Status Bar</h3>
            </ion-text>
            <device-status-bar device="iPhone 11" color="#fff" inline background="#000"></device-status-bar>
            <br />
            <ion-text color="medium">
              <h3>Navigation Bar</h3>
            </ion-text>
            <device-navigation-bar device="iPhone 11" inline></device-navigation-bar>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-title>iPhone 6 / 7 / 8</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="medium">
              <h3>Status Bar</h3>
            </ion-text>
            <device-status-bar device="iPhone 8" color="#fff" inline background="#0d0"></device-status-bar>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-title>iPad Gen 6 / 7 / Mini</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="medium">
              <h3>Status Bar</h3>
            </ion-text>
            <device-status-bar device="iPad (gen 6)" color="#fff" inline background="#f00"></device-status-bar>
            <br />
            <ion-text color="medium">
              <h3>Navigation Bar</h3>
            </ion-text>
            <device-navigation-bar device="iPad (gen 6)" inline></device-navigation-bar>
          </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header>
            <ion-card-title>iPad Pro 11 / 13</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="medium">
              <h3>Status Bar</h3>
            </ion-text>
            <device-status-bar device="iPad Pro 11" color="#000" inline background="transparent"></device-status-bar>
            <br />
            <ion-text color="medium">
              <h3>Navigation Bar</h3>
            </ion-text>
            <device-navigation-bar device="iPad Pro 11" inline></device-navigation-bar>
          </ion-card-content>
        </ion-card>
      </ion-content>
    </ion-app>
    <device-navigation-bar></device-navigation-bar>
  </body>
</html>
